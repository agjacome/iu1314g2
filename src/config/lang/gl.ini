[ayuda]
ayuda="Axuda"
comprar="<H1> Cómo comprar</H1><br/><br/>1.- Para comprar debe ser un usuario rexistrado e estar logueado na páxina.<br/>
2.-Acceda ó producto dende a listaxe de ventas activas,situado no menú esquerdo e faga click no producto e accederá á sua páxina.<br/>
3.-Pulse o botón mercar e accederá á páxina de pago.<br/>
4.-Introduza os datos de pago e ao pulsar o botón mercar terá mercado o producto.<br/><b>Nota importante:</b> Non se poderán reservar os productos durante o proceso de compra,unicamente se asegura que teña o producto dispoñible mentres introduce os datos de pago. En calquera outro caso se sale do proceso de compra pode que dito producto se quede sen stock."
pujar="<H1> Cómo puxar</H1><br/><br/>
1.-Para efectar unha puxa pulse sobre subasta activa, situada no menú esquerdo e logo faga click nunha e accederá a páxina da mesma.<br/>
2.-Na pantalla de puxa poderá introducir o prezo.<br/>
3.-Pulse o botón puxa para puxar.<br/>
<b>Nota importante:</b> 
Só se poderá por una cantidade superior a puxa máxima ata o momento, e toda puxa implicará o compromiso de pago pola parte do puxador que estará obrigado a facelo efectivo cando remate a subasta."
insertArticulo="<H1> Cómo insertar un producto</H1><br/><br/>
1.-Unha vez logueado, dende o menu esquerdo faga click en xetión de productos.<br/>
2.-Neste menú despregado seleccione a opción novo producto.<br/> 
2.- Encherase un formulario e o producto será rexistrado automaticamente."

eliminarProduct="<H1> Cómo borrar un producto</H1><br/><br/>
1.-Unha vez logueado,dende o menú esquerdo, pulsase sobre o botón xestión de productos, e a continuación accederase a opción meus productos.<br/>
2.-Mostrarase unha listaxe dos productos que ten en propiedade na cal facendo un click poderá acceder a un concreto.<br/>
3.-Unha vez na páxina do producto concreto pulse o botón eliminar."

modifyProduct="<H1> Cómo modificar un producto</H1><br/><br/>
1.-Unha vez logueado,dende o menú esquerdo, pulsarase o botón xestionar productos e a continuación accederase a opción meus productos.<br/>
2.-Mostrarase unha listaxe dos productos que ten en propiedade, e na cal facendo click accede a un concreto.<br/>
3.-Farase click na opcion modificar.<br/>
4.- Unha vez cuberto o formulario de datos novos do producto, pulse o botón modificar e confirme que os datos son correctos."
modifyUser="<H1>Cómo modificar os datos de usuario</H1><br/><br/>1.-Unha vez logueado, e dende o menú esquerdo, pulsarase o botón meu usuario.<br/>
2.- Farase click na opción modificar.<br/>
2.-Mostrarase un formulario para modificar os datos do usuario.<br/>
3.- Unha vez rematado de cubrir, pulse modificar e confirme os cambios realizados."

misCompras="<H1>Cómo ver o meu historial de productos mercados</H1><br/><br/>1.-Unha vez logueado e dende o menú esquerdo, pulse sobre o botón xestión de productos.<br/>
2.-no menú de xestión de productos, pulse a opción miñas compras e obterá un historial das compras que ten realizado."

misVentas="<H1>Cómo ver o meu historial de productos vendidos</H1><br/><br/>1.-Unha vez logueado, e dende o menú esquerdo, pulse o botón xestión de productos.<br/>
2.-No menú de xestión de productos pulse a opción miñas ventas e obterá un historial cos productos que ten vendidos."
 
eliminUser="<H1>Cómo borrar un usuario</H1><br/><br/>1.-Unha vez logueado e no menú esquerdo, pulse meu usuario.<br/>
2.-Abrirase unha nova páxina cos seus datos.<br/>3.-Pulse eliminar e o seu usuario sera eliminado da base de datos."

busq="<H1>Cómo buscar un producto</H1><br/><br/> Para buscar un producto bastará con introducir o nome do producto a buscar no campo de búsqueda que está na parte esquerda da barra superior da páxina."
