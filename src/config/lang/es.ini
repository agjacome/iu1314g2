[ayuda]
ayuda="Ayuda"
comprar="<H1> Como comprar</H1><br/><br/>1.- Para comprar debe ser un usuario registrado y estar logueado en la página.<br/>
2.-Acceda al producto desde el listado de ventas activas situado en el menú lateral, haga click en el producto y accederá a la página del producto.<br/>
3.-Pulse el botón comprar y accederá a la página de pago.<br/>
5.-Introduzca los datos de pago y al pulsar el botón comprar habrá comprado el producto.<br/>
<b>Nota Importante:</b>
No se podrán reservar los productos durante el proceso de compra, únicamente se asegura que tenga el producto disponible mientrás introduce los datos de pago.
 En cualquier otro caso si sale del proceso de la compra puede que dicho producto se quede sin stock"
pujar="<H1> Como pujar</H1><br/><br/>1.-Para efectuar una puja pulse sobre la opción subastas activas del menú lateral, accediendo al listado de las mismas, y haciendo click podrá ver una 
concreta.<br/>
2.-En la pantalla de puja podrá escribir la cantidad que sea pujar.<br/>
3.-Pulse el botón puja para pujar.<br/>
<b>Nota Importante:</b> 
Sólo se podrá pujar por una cantidad inferior a la puja máxima hasta ahora, 
toda puja implicará el compromiso de pago por parte del pujador que estará obligado a hacerlo efectivo cuando acabe la subasta."
insertArticulo="<H1> Cómo insertar Artículo </H1><br/><br/>1.-Una vez logueado, en el menú lateral  deberá hacer click en la opción gestion de productos.<br/>
2.-Una vez en este menú, deberá acceder a la opción nuevo producto.<br/>
3.-Se rellena el formulario y el producto será insertado automáticamente"
eliminarProduct="<H1> Como eliminar un producto </H1><br/><br/>1.-Una vez logueado, desde el menú lateral, se pulsa sobre el botón gestión de productos.<br/>
2.- Se desplegará un menú con la opción mis productos.<br/>
3.-Se mostrará una lista de los productos que tiene en propiedad, en la cual haciendo click accede a uno concreto.<br/>
4.-Una vez en la página del producto concreto pulse el botón eliminar."
modifyProduct="<H1> Como modificar un producto </H1><br/><br/>1.-Una vez logueado, desde el menú lateral, se pulsa sobre el botón gestion de productos.<br/>
2.-Se desplegará un menú con la opción mis productos.<br/>
3.-Se mostrará una lista de los productos que tiene en propiedad, en la cual haciendo click accede a uno concreto.<br/>
4.-A continuación se hará click en la opción modificar.<br/>
5.- Se rellenará el formulario desplegado y se confirmará."
modifyUser="<H1>Como modificar tus datos de usuario</H1><br/><br/>1.-Una vez logueado,se hará click en el botón mi usuario situado en el menu lateral,
  y en esta ventana se pulsa sobre el botón modificar.<br/>
2.-Se mostrará un formulario para modificar los datos del usuario.<br/>3.-Una vez terminado de cubrir, pulse en modificar."
misCompras="<H1>Como ver mi historial de cosas compradas</H1><br/><br/>1.-Una vez logueado se pulsa sobre el botón gestión de productos situado en el menú lateral.<br/>
2.-En el menú de gestión de productos, pulse la opción mis compras y obtendrá un historial de las compras que ha realizado." 
misVentas="<H1>Como ver mi historial de cosas vendidas</H1><br/><br/>1.-Una vez logueado se pulsa sobre el botón gestión de productos situado en el menú lateral.<br/>
2.-En el menú de gestión de usuarios, pulse la opción mis venta"
eliminUser="<H1>Como borrar mi usuario</H1><br/><br/>1.-Una vez logueado se hará click en el botón mi usuario situado en el menú lateral.<br/>
2.-Se abrirá una nueva página con sus datos<br/>3.-Pulse eliminar, confirme y su usuario en el sistema se borrará."
busq="<H1>Cómo buscar un producto</H1><br/><br/>
Para buscar un producto bastará con introducir el nombre de producto a buscar en el campo de búsqueda que aparece en la parte izquierda de la barra superior izquierda de la página"
